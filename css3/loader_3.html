<!DOCTYPE html>
<html lang="en">

<head>

    @import url(https://fonts.googleapis.com/css?family=Lato:300);


    .container{
      text-align: center;
      background-color: #e74c3c;
      overflow: hidden;
    }

    .box:nth-child(2n-1){
      background-color: rgba(0,0,0,0.05);
    }

    .box{
      display: inline-block;
      height: 200px;
      width: 33.3%;
      float:left;
      position: relative;
      /*margin:0 -4px -5px -2px;*/
      transition: all .2s ease;
    }



    .box p{
      color: #777;
      font-family:  Lato,"Helvetica Neue" ;
      font-weight: 300;
      position: absolute;
      font-size: 20px;
      width: 100%;
      height: 25px;
      text-align: center;
      bottom: 0px;
      margin: 0;
      top:160px;
      background-color: #fff;
      opacity: 0;
      text-transform: uppercase;
      transition: all .2s ease;
    }

    .box:hover p{
      bottom:0px;
      top:175px;
      opacity: 1;
      transition: all .2s ease;
      z-index: 2;
    }



    /* MEDIA QUERIES */
    @media (max-width: 700px){
      .box{
        width: 50%;
      }

      .box:nth-child(2n-1){
        background-color: inherit;
      }

      .box:nth-child(4n),.box:nth-child(4n-3) {
        background-color: rgba(0,0,0,0.05);
      }

    }

    @media (max-width: 420px){
      .box{
        width: 100%;
      }

      .box:nth-child(4n),.box:nth-child(4n-3){
        background-color: inherit;
      }

      .box:nth-child(2n-1){
        background-color:rgba(0,0,0,0.05);

    /* -------------- Clock -------------- */

    .clock{
      border-radius: 60px;
      border: 3px solid #fff;
      height: 80px;
      width: 80px;
      position: relative;

      top: 28%;
      top: -webkit-calc(50% - 43px);
      top: calc(50% - 43px);
      left: 35%;
      left: -webkit-calc(50% - 43px);
      left: calc(50% - 43px);
    }
    .clock:after{
      content: "";
      position: absolute;
      background-color: #fff;
      top:2px;
      left: 48%;
      height: 38px;
      width: 4px;
      border-radius: 5px;
      -webkit-transform-origin: 50% 97%;
          transform-origin: 50% 97%;
      -webkit-animation: grdAiguille 2s linear infinite;
          animation: grdAiguille 2s linear infinite;
    }

    @-webkit-keyframes grdAiguille{
        0%{-webkit-transform:rotate(0deg);}
        100%{-webkit-transform:rotate(360deg);}
    }

    @keyframes grdAiguille{
        0%{transform:rotate(0deg);}
        100%{transform:rotate(360deg);}
    }

    .clock:before{
      content: "";
      position: absolute;
      background-color: #fff;
      top:6px;
      left: 48%;
      height: 35px;
      width: 4px;
      border-radius: 5px;
      -webkit-transform-origin: 50% 94%;
          transform-origin: 50% 94%;
      -webkit-animation: ptAiguille 12s linear infinite;
          animation: ptAiguille 12s linear infinite;
    }

    @-webkit-keyframes ptAiguille{
        0%{-webkit-transform:rotate(0deg);}
        100%{-webkit-transform:rotate(360deg);}
    }

    @keyframes ptAiguille{
        0%{transform:rotate(0deg);}
        100%{transform:rotate(360deg);}
    }


    /* -------------- Sablier -------------- */

    .hourglass{
      position: relative;
      height: 80px;
      width: 80px;
      top: 28%;
      top: -webkit-calc(50% - 43px);
      top: calc(50% - 43px);
      left: 35%;
      left: -webkit-calc(50% - 43px);
      left: calc(50% - 43px);
      border: 3px solid #fff;
      border-radius: 80px;
      -webkit-transform-origin: 50% 50%;
          transform-origin: 50% 50%;
      -webkit-animation: hourglass 2s ease-in-out infinite;
          animation: hourglass 2s ease-in-out infinite;
    }

    .hourglass:before{
      content: "";
      position: absolute;
      top:8px;
      left: 18px;
      width: 0px;
      height: 0px;
      border-style: solid;
      border-width: 37px 22px 0 22px;
      border-color: #fff transparent transparent transparent;
    }
    .hourglass:after{
      content: "";
      position: absolute;
      top: 35px;
      left: 18px;
      width: 0px;
      height: 0px;
      border-style: solid;
      border-width: 0 22px 37px 22px;
      border-color: transparent transparent #fff transparent;
    }

    @-webkit-keyframes hourglass{
        0%{-webkit-transform:rotate(0deg);}
        100%{-webkit-transform:rotate(180deg);}
    }

    @keyframes hourglass{
        0%{transform:rotate(0deg);}
        100%{transform:rotate(180deg);}
    }

    /* -------------- Loader1 -------------- */

    .loader1{
      position: relative;
      height: 80px;
      width: 80px;
      border-radius: 80px;
      border: 3px solid  rgba(255,255,255, .7);

      top: 28%;

      top: calc(50% - 43px);
      left: 35%;
      left: -webkit-calc(50% - 43px);
      left: calc(50% - 43px);

      -webkit-transform-origin: 50% 50%;
          transform-origin: 50% 50%;
      -webkit-animation: loader1 3s linear infinite;
          animation: loader1 3s linear infinite;
    }

    .loader1:after{
      content: "";
      position: absolute;
      top: -5px;
      left: 20px;
      width: 11px;
      height: 11px;
      border-radius: 10px;
      background-color: #fff;
    }

    @-webkit-keyframes loader1{
        0%{-webkit-transform:rotate(0deg);}
        100%{-webkit-transform:rotate(360deg);}
    }

    @keyframes loader1{
        0%{transform:rotate(0deg);}
        100%{transform:rotate(360deg);}
    }


    /* -------------- loader2 -------------- */

    .loader2{
      position: relative;
      width: 5px;
      height: 5px;

      top: 49%;
      top: -webkit-calc(50% - 43px);
      top: calc(50% - 2.5px);
      left: 49%;
      left: -webkit-calc(50% - 43px);

      background-color: #fff;
      border-radius: 50px;

    .loader2:before{
      content: "";
      position: absolute;
      top: -38px;
      border-top: 3px solid #fff;
      border-right: 3px solid #fff;
      border-radius: 0 50px 0px  0;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, .1);
      -webkit-transform-origin:  0% 100%;
          transform-origin:  0% 100% ;
      -webkit-animation: loader2 1.5s linear infinite;
          animation: loader2 1.5s linear infinite;
    }

    .loader2:after{
      content: "";
      position: absolute;
      top: 2px;
      right: 2px;
      border-bottom: 3px solid #fff;
      border-left: 3px solid #fff;
      border-radius: 0 0px 0px  50px;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, .1);
      -webkit-transform-origin:  100% 0%;
